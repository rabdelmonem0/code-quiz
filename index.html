<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>
  <body>
    <header>
        <a href="">View Highscores</a>
        <p class="time">Time: <span class="timer">75</span></p>
    </header>
    <main>
      <div class="first-page">
        <section>
          <h1 class="main-title">Coding Quiz Challenge</h1>
          <p class="instructions">Try to answer the following code related questions within the time limit. Any incorect answeres will deduct time by 10 seconds!</p>
        </section>
        <hr>
        <section>
          <button class="start-quiz">Start Quiz</button> 
        </section>        
      </div> 
      <div class="question-block"  style="display: none">
        <section class="questions">
          <h2 class="question-text"></h2>
          <ul class="answer-choices"></ul>
        </section>
      </div>
      <div class="all-done" style="display: none">
        <section class="initials">
          <h2>All Done!</h2>
          <form id="initials-form" method="POST">
            <label for="initials-text">Enter Initials: </label>
            <input type="text" placeholder="Enter your initials here" name="initals-text" id="initials-text" />
          </form>
          <ul id="initials-list"></ul>
      
    
        </section>
      </div>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
